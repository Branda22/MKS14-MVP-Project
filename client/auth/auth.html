<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form>
			<h3>Sign up / Login</h3>
			<label>Email</label>
			<input type="email" class="form-control" ng-model="user.email">
			<label>Password</label>
			<input type="password" class="form-control" ng-model="user.password">
			<button type="submit" class="btn btn-primary" ng-click="signup()">Sign Up</button>
			<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
		</form>
	</div>
	<div class="col-md-4"></div>
</div>
